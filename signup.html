<!DOCTYPE html>
<html lang="en">

<head>
    <title>Travel Agency</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">

</head>

<body>
    <div class="header">
            <h1>TRAVEL AGENCY SIGN IN FORM</h1>
    </div>
    <div class="signup">
        
        <form class="form">
            <h1>Sign up</h1>
            <div class="inner_form">
                <label for="name">Name</label>
                <input id="name" type="text" placeholder="Enter Name">
                <label for="phnno">Phone No</label>
                <div class="pnandoption">
                    <div class="option">
                        <select name="" id="option">
                            <option value="">+966</option>
                            <option value="" selected>+880</option>
                            <option value="">+92</option>
                            <option value="">+91</option>
                            <option value="">+98</option>
                            <option value="">+972</option>
                            <option value="">+60</option>
                            <option value="">+61</option>
                            <option value="">+1</option>
                            <option value="">+81</option>
                            <option value="">+49</option>
                            <option value="">+44</option>
                        </select>
                    </div>
                    <div>
                        <input id="phnno" type="number" placeholder="Enter Phone No">
                    </div>
                </div>
                <div>

                    <label for="email">Email</label>
                    <input id="email" type="email" placeholder="Enter Your Email">
                    <label for="pass">Password</label>
                    <input id="pass" type="password" placeholder="Enter password">

                    <div class="flex">

                        <div>
                            <p>
                                Already a member? <a href="index.html" class="to_register">Sign In</a>
                            </p>
                        </div>
                        <div>
                            <button>SIGN UP</button>
                        </div>
                    </div>


                </div>
            </div>
        </form>

    </div>
</body>

</html>
