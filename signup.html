<!DOCTYPE html>
<html lang="en">

<head>
    <title>Travel Agency</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">

</head>

<body>
    <div class="header">
        <h1>TRAVEL AGENCY SIGN IN FORM</h1>
    </div>
    <div class="signup-form">
        <form action="#">
            <div class="name">
                <label for="n">Name</label>
                <input id="n" type="text" placeholder="Enter Your Name">
            </div>
            <div class="c-codeand-phn">
                <label for="pn">Phone No</label>
                <div class="combine">
                    <div class="country-code">

                        <select>
                            <option value="">+966</option>
                            <option value="" selected>+880</option>
                            <option value="">+92</option>
                            <option value="">+91</option>
                            <option value="">+98</option>
                            <option value="">+972</option>
                            <option value="">+60</option>
                            <option value="">+61</option>
                            <option value="">+1</option>
                            <option value="">+81</option>
                            <option value="">+49</option>
                            <option value="">+44</option>
                        </select>
                    </div>
                    <div class="phnno">
                        <input id="pn" type="number" placeholder="Enter Phone No">
                    </div>
                </div>

            </div>
            <div class="email">
                <label for="gmail">Email</label>
                <input id="gmail" type="email" placeholder="Enter Your Mail">
            </div>
            <div class="pass">
                <label for="password">Password</label>
                <input id="password" type="password" placeholder="Enter Your Password">
            </div>
            <div class="buttonandamember">
                <div class="amember">
                    <p>
                        Already a member? <a href="index.html" class="to_register">Sign In</a>
                    </p>
                </div>
                <div class="button">
                    <button> <a href="index.html">Sign Up</a> </button>
                </div>

            </div>
    </div>
    </form>
    </div>

</body>

</html>
