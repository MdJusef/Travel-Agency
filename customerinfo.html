<!DOCTYPE html>
<html lang="en">

<head>
    <title>Travel Agency</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="all-area">
        <h1>TRAVEL AGENCY CUSTOMER INFO</h1>
        <div class="form">
            <form>
                <div class="customer-id">
                    <label for="c-id">Customer Id</label>
                    <input id="c-id" type="text" placeholder="Enter Your Id">
                </div>
                <div class="customer-name">
                    <label for="c-name">Customer Name</label>
                    <input id="c-name" type="text" placeholder="Enter Your Name">
                </div>
                <div class="customer-address">
                    <label for="c-address">Customer Address</label>
                    <input id="c-address" type="text" placeholder="Enter Your Address">
                </div>
                <div class="phone-no">
                    <label for="p-no">Phone No</label>
                    <input id="p-no" type="number" placeholder="Enter Phone No">
                </div>
                <div class="email">
                    <label for="email">Email</label>
                    <input id="email" type="email" placeholder="Enter mail id">
                </div>
                <div class="save">
                    <button> <a href="search.html"> Save</a></button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
